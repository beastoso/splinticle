<!DOCTYPE html>

<html>

	<head>
		<title>Hoard your fave pics here</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	</head>
	
	<header>
		<a href="/" ><img  id="title-text" src="/public/img/monster2.png"/></a>
		
		<div id="nav">	Welcome <span id="name"></span>!
			<a id="homeBtn" href="/user" class="menu" style="display:none;"><i class="fa fa-home"></i></a>
			<a id="loginBtn" class="menu" href="/login">Login</a>
			<a id="logoutBtn" class="menu" href="/logout" style="display:none;">Logout</a>
		</div>
	</header>

	<body>
		<div class="container">	
			<div id="userHeader">
				<h1 id="userName"></h1>
				<span id="prefix"></span><input name="followCount" type="text" value="0" size="3" disabled /> followers
				<button id="followBtn" class="btn" style="display:none;"><i class="fa fa-plus"></i> follow</button>
			</div>
			<div id="pins">
				<div id="statusMessage"></div>
				<div id="dummyPin" class="tile" style="display:none;">
					<button class="removeBtn" title="Remove" style="display:none;"><i class="fa fa-close"></i></button>
					<div class="title"></div> 
					<img class="image" src="/public/img/pic-placeholder.png" onerror="imgError(this);" />
					<br/>
					<div class="pinBtns">
						<input name="likesCount" value="0" size="3" disabled /><button class="likeBtn"><i class="fa fa-heart"></i></button>
						<button class="copyBtn" title="Copy to my wall" style="display:none;"><i class="fa fa-clone"></i></button>
					</div>
				</div>
					
				<div id="addTile" class="tile" style="display:none;">
					<button id="addBtn" class="addBtn btn"><i class="fa fa-plus"></i> Add picture</button>
				</div>
			</div>
			<div id="following" class="hidden">
				<h2>You are following:</h2>
				<div id="dummyFellow" class="fellow tile" style="display:none;">
					<button class="removeFellowBtn" title="Stop following" style="display:none"><i class="fa fa-close"></i></button>
					<a class="userLink"><span class="userName"></span></a>
					<div class="title"></div> 
					<img class="image" src="/public/img/pic-placeholder.png" onerror="imgError(this);" />
					<br/>
					<div class="pinBtns">
						<input name="likesCount" value="0" size="3" disabled /><button class="likeBtn"><i class="fa fa-heart"></i></button>
						<button class="copyBtn" title="Copy to my wall" style="display:none;"><i class="fa fa-clone"></i></button>
					</div>
				</div>
			</div>
		</div>
		
		
		<div id="newPin" class="hidden">
			<div>
				<span class="newTitle">New pin</span>  
				<input name="likesCount" value="0" size="3" style="display:none;" disabled />				<button id="likeBtn" class="likeBtn" style="display:none;"><i class="fa fa-heart"></i></button>
				<button id="closeBtn"><i class="fa fa-close"></i></button>
			</div>
			<div id="newImage" ><img id="testImage" onerror="imgError(this);" /></div>
			<br/>
				
			<form>
				<p>
					<input type="hidden" name="pinId"/>
					<input type="text" name="imageUrl" disabled placeholder="Paste a link to an image of the book cover here"/>
					<input type="text" name="title" disabled placeholder="title" />
				</p>
				<button id="saveBtn" class="btn addBtn">Add</button>  <button id="viewRemoveBtn" class="btn" style="display:none;">Remove</button>
			</form>
		</div>
		
		<div id="notification" class="hidden">
			<button id="msgCloseBtn"><i class="fa fa-close"></i></button>
			<div id="message"></div>
		</div>
			
		<script type="text/javascript" src="/common/ajax-functions.js"></script>
		<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
		<script type="text/javascript" src="/controllers/userController.client.js"></script>
	</body>

</html>
